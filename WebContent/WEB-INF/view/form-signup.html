<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Signup page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" type="text/css" href="resources/css/signup.css">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h2>Sign Up</h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/processSignup}" th:object="${user}" method="post">

						<div class="alert alert-danger" role="alert" th:if="${param.differentPasswords}" th:text="${param.differentPasswords}"></div>
						<div class="alert alert-danger" role="alert" th:if="${param.loginExists}" th:text="${param.loginExists}"></div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="login" placeholder="Login">
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="confirmedPassword" placeholder="Confirm Password">
						</div>
						
						<div class="form-group">
							<input type="submit" value="Sign up" class="btn login-button">
							<a th:href="@{/login}" class="btn btn-warning float-right">Back</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
